<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Custom Search Box -->
  <div id="search-box">
    <input type="text" id="search-query" placeholder="Search...">
    <button onclick="performSearch()">Search</button>
  </div>

  <!-- Embedding the Google Custom Search Engine via iframe -->
  <iframe id="gcse-iframe" src="https://cse.google.com/cse?cx=568b6415b7aa74ca9" width="100%" height="500px"></iframe>

  <script>
    function performSearch() {
      const query = document.getElementById("search-query").value;
      const iframe = document.getElementById("gcse-iframe");
      
      // Update the iframe's URL with the query string
      iframe.src = `https://cse.google.com/cse.js?cx=568b6415b7aa74ca9&q=${encodeURIComponent(query)}`;
    }
  </script>

</body>
</html>
